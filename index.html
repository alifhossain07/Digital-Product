<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeekFolio</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!--Header Section Starts-->
    <header>
        <nav>
            <div class="nav-container">
                <div class="logo">
                    <img src="logo/logo-light.png" alt="GeekFolio Logo" height="25px">
                </div>
                <div class="nav-list">
                    <ul type="none">
                        <li>Home</li>
                        <li>About us</li>
                        <li>Contact us</li>
                        <li>Login</li>
                    </ul>
                </div>
            </div>
            </nav>
    </header>
    <!-- Header Section Ends-->

    <!-- Banner Section Starts-->
    <section>
        <div class="banner-container">
            <div class="banner-info">
                <h1>Better Design for <br> your digital products</h1>
                <p>We are a creative institute which works based on web development <br> and always ready to serve you</p>
                <button>Explore More</button>
            </div>
            <div class="banner-img">
                <img src="images/banner.png" alt="banner image" height="250px">
            </div>
        </div>
    </section>

    
</body>
</html>
